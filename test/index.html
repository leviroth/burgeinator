<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burgeinator test suite</title>

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
    <script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
    <script src="../src/js/burgeinator.js"></script>

    <script>
    QUnit.test("Burgeinator.verify", function( assert ) {
        String.prototype.repeat = function(times) {
            return new Array(times + 1).join(this);
        }
        longsentence = "Foo ".repeat(20);

        assert.equal(Burgeinator.verify("foo", 16).length, 0, "One short sentence");
        assert.equal(Burgeinator.verify("Foo. Bar.", 16).length, 0, "Two short sentences");
        assert.equal(Burgeinator.verify(longsentence, 16).length, 1, "One long sentence");
    });
    </script>
  </head>
<body>

<div id="qunit"></div>

</body>
</html>
